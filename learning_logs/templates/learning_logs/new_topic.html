{% extends 'learning_logs/base.html' %}

{% block content %}

<p>Add a new topic:</p>

<form action="{% url 'learning_logs:new_topic' %}" method='post'>
    <!-- The above line we are telling Django to submit the data included in the form to the view file, and specifically the function, new_topic-->>
    {% csrf_token %}
    {{form.as_div}}
    <button name="submit">Add topic</button>
</form>

{% endblock content%}
