{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
<h1>Add a new topic:</h1>
{% endblock page_header %}

{% block content %}
<form action="{% url 'learning_logs:new_topic' %}" method='post'>
    <!-- The above line we are telling Django to submit the data included in the form to the view file, and specifically the function, new_topic-->
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add topic" %}
</form>

{% endblock content%}
