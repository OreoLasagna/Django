{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
<h2>Log in to your account</h2>
{% endblock page_header %}

{% block content %}

<form action="{% url 'accounts:login' %}" method='post'>
    <!--This is saying look in the accounts folder for the login.html file-->
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Log in" %}
    <!--No spaces are allowed between content and the equal sign. Just keep that in mind!-->
</form>

{% endblock content %}
